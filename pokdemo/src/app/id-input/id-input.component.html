

    <input matInput placeholder="id Pokemon" [(ngModel)]="id" class="full-width-field">

    <input readonly='true' matInput placeholder="nom Pokemon" value={{id}} class="full-width-field">
    
    
    <mat-form-field class="full-width-field">
      <mat-select class="full-width-field" [(ngModel)]="choice">
        <mat-option *ngFor="let pokemon of (ListPokemons | filterPokemonPipe : 'name' : filter)">
          {{pokemon.name}}
        </mat-option>
      </mat-select>
    
    </mat-form-field>
    
    <input matInput placeholder="Filtrer" [(ngModel)]="filter" full-width>
    
    <button class="full-width-field" mat-raised-button fullWidth (click)="showPok()">Go!</button>

<mat-card>
  <mat-card-header>
    <div>
      <input class="placeholder" placeholder="id" [(ngModel)]="idSelected">
      <input class="placeholder" placeholder="readonly id" readonly value={{idSelected}}>
    </div>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="full-width-field">

      <input class="placeholder" matInput placeholder="Filtrer" aria-label="Filtrer" [matAutocomplete]="auto"
        [(ngModel)]="filter" full-width>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let pokemon of (this.dataService.pokemons | filterPokemonPipe : 'name' : filter)"
          [value]="pokemon.name">
          {{pokemon.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <p></p>

    <button class="full-width-field" mat-raised-button fullWidth (click)="showPok()">Go!</button>
  </mat-card-content>
</mat-card>

<pokemon [id]="idSelected" [done]="loaded"></pokemon>

<mat-card class="child">
    <mat-card-header>
     <mat-card-title>Abilities</mat-card-title>
   </mat-card-header>
   <mat-card-content>
       <mat-list>
           <mat-list-item *ngFor="let ability of dataService.pokemon.abilities">
                   <b>{{ability.name}} : </b>
                   {{ability.effect_entries[0].effect}}
           </mat-list-item>
       </mat-list>
   </mat-card-content>
 </mat-card>
